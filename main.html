<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			margin : 0;
			padding : 0;
		}
		#map {
			height : 500px;
			width : 100%;
		}
	</style>
<head>
<body>

<div id="map"></div>

<script>
	function initMap() {
		var location = {lat :  2.196, lng : 102.2405};
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom : 4 ,
			center : location
		});
		var marker = new google.maps.Marker({
			position : location ,
			map : map
		});
	}
	
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE1pytL9PfY7-9gmOWq8ud_m473uFj1So&callback=initMap" type="text/javascript"></script>
</body>
</html>
